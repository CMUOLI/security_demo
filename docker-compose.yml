version: '2.1'
services:
  keycloak-sso:
    build:
      context: ./keycloak-mysql
    image: keycloak-mysql
    container_name: keycloak
    env_file:
      - ./keycloak-mysql/mysql.envs
    ports:
      - "8080:8080"
    networks:
      - service-tier
    depends_on:
     - mysql-keycloak
  mysql-keycloak:
    image: mysql
    container_name: mysql-keycloak
    env_file:
      - ./keycloak-mysql/mysql.envs
    volumes:
      - /keycloak/db:/var/lib/mysql
    networks:
      - service-tier
  java-micro:
    build:
      context: ./java-micro
    image: java-micro
    container_name: java
    env_file:
      - ./java-micro/.envs
    ports:
      - "8081:8080"
      - "9110:9990"
    networks:
      - service-tier
    depends_on:
      - keycloak-sso
  django-micro:
    build:
      context: ./django_micro_keycloak_oidc
    image: django-micro
    container_name: django
    ports:
      - "8083:8000"
    networks:
      - service-tier
  nginx-proxy:
    build:
      context: ./nginx-proxy
    container_name: proxy
    ports:
      - "8084:80"
    networks:
      - service-tier
    depends_on:
     - content
networks:
  service-tier:
    driver: bridge
